image:
  - Visual Studio 2018
  - Visual Studio 2017
  - Ubuntu

platform:
  - x86
  - x64

environment:
  matrix:
    - nodejs_version: "6.0"
    - nodejs_version: "6.17"
    - nodejs_version: "7.10"
    - nodejs_version: "8.16"
    - nodejs_version: "9.11"
    - nodejs_version: "10.15"
    - nodejs_version: "11.15"
    - nodejs_version: "12.3"

cache:
  - node_modules

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - cmd: powershell Install-Product node $env:nodejs_version
  - sh: nvm install $nodejs_version
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off

matrix:
  allow_failures:
    - nodejs_version: "12.3"
      image: Visual Studio 2017